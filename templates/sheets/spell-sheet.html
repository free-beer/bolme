<form class="{{cssClass}} bolme-form spell-sheet-form" autocomplete="off">
	<div class="spell-sheet-body">
		<div>
			<img data-edit="img" src="{{item.img}}" title="{{item.name}}"/>
		</div>

        <div>
			<div class="field">
				<label class="label">{{localize "bolme.fields.name.label"}}</label>
				<input name="name" placeholder="{{localize 'bolme.fields.name.placeholder'}}" type="text" value="{{item.name}}">
			</div>

			<div class="grid-3-col">
				<div class="field">
					<label class="label">{{localize "bolme.fields.spells.magnitude.label"}}</label>
					<select class="expanded" name="system.magnitude">
					{{#each constants.magnitudes}}
						{{{selectOption ../item.system.magnitude}}}
					{{/each}}
					</select>
				</div>

				<div class="field">
					<label class="label">{{localize "bolme.fields.spells.cost.label"}}</label>
					<input name="system.cost" type="number" value="{{item.system.cost}}">
				</div>

				<div class="field">
					<label class="label">{{localize "bolme.fields.spells.difficulty.label"}}</label>
					<select class="expanded" name="system.difficulty">
					{{#each constants.difficulties}}
						{{{selectOption ../item.system.difficulty}}}
					{{/each}}
					</select>
				</div>
			</div>

			<div class="field">
				<label class="label">{{localize "bolme.fields.spells.requirements.label"}}</label>
			    <select class="expanded stacked-input" name="system.requirements.first">
			        <option value=""></option>
                {{#each requirementOptions}}
			        {{{selectOption ../item.system.requirements.first}}}
				{{/each}}
			    </select>

			    <select class="expanded stacked-input" name="system.requirements.second">
			        <option value=""></option>
                {{#each requirementOptions}}
			        {{{selectOption ../item.system.requirements.second}}}
				{{/each}}
			    </select>

			    <select class="expanded stacked-input" name="system.requirements.third">
			        <option value=""></option>
                {{#each requirementOptions}}
			        {{{selectOption ../item.system.requirements.third}}}
				{{/each}}
			    </select>

			    <select class="expanded stacked-input" name="system.requirements.fourth">
			        <option value=""></option>
                {{#each requirementOptions}}
			        {{{selectOption ../item.system.requirements.fourth}}}
				{{/each}}
			    </select>
			</div>

            <div class="field">
                <label class="label" for="system.description">{{localize "bolme.fields.spells.description.label"}}</label>
                {{editor item.system.description target="system.description" button=true owner=owner editable=editable}}
            </div>
        </div>
	</div>
</form>
