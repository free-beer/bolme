<h3 class="section-header">
	<div class="section-header-with-icons">
		<div>{{localize "bolme.character.titles.armour"}}</div>
		<div>
			<i class="item-icon fas fa-dice roll-armour-icon" data-actor="{{actorId}}"></i>
		</div>
	</div>
</h3>
<div class="armour-list">
{{#each armour}}
    <div class="armour-row">
    	<div>{{name}}</div>
    	<div>{{kind}}</div>
    	<div><center>{{protection}}</center></div>
		<div>
			<i class="info-icon fas fa-info-circle" data-description="{{description}}"></i>
			<i class="item-icon item-deleter fas fa-times-circle" data-id="{{id}}"></i>
		</div>
    </div>
{{/each}}
</div>
