<div class="spell-list">
{{#each .}}
    <div class="spell-row">
    	<div>{{name}}</div>
    	<div>{{system.cost}} AP</div>
    	<div>
    		<i class="fas fa-magic spell-cast-icon" data-actor="{{actor.id}}" data-spell="{{id}}"></i>
    		<i class="fas fa-info-circle info-icon" data-description="{{system.description}}"></i>
    		<i class="fas fa-times-circle item-deleter" data-id="{{id}}"></i>
    	</div>
    </div>
{{/each}}
</div>
